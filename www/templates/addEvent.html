<ion-view >
<ion-nav-bar align-title="right">
<ion-nav-buttons side="left" >
      <button class="button-clear" ng-click="goBack()" style="width:100px;padding-left:0;background-color:white;color:black">
       <i class="fa fa-chevron-left" style="font-size:22px;font-family:'m3'"> Буцах</i> 
      </button> 
    </ion-nav-buttons>
     <ion-nav-title style="font-family:'m3';border:1px solid;background-color:#FF5700;color:white;padding:5px;padding-left:15px;padding-right:15px;border-radius:5px;border-color:#FF5700;font-size:18px" >
       Арга хэмжээ үүсгэх
    </ion-nav-title>
</ion-nav-bar>
	<ion-content overscroll="true" >
	<form>
		<div class=" card " id="createEvent">
			<div class="item item-divider" style="border:none;color:#FF5700;font-size:16px;background-color:#f8f8f8">
				Үндсэн мэдээлэл:
			</div>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Арга хэмжээний нэр:</span>
				<input type="text"  placeholder="Арга хэмжээний нэр" ng-model="event.event_title">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Байршил:</span>
				<input type="text"  placeholder="Байршил" ng-model="event.event_location">
			</label>
			<br>
			<div class="item item-divider" style="border:none;color:#FF5700;font-size:16px;background-color:#f8f8f8">
				Хугацааны мэдээлэл:
			</div>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Эхлэх өдөр:</span>
					<input type="date" ng-model="event.event_start_date">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label" >Дуусах өдөр:</span>
					<input type="date" ng-model="event.event_end_date">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label" >Эхлэх цаг:</span>
					<input type="time" ng-model="event.event_start_time">
				</label>
			<br>
			<div class="item item-divider" style="border:none;color:#FF5700;font-size:16px;background-color:#f8f8f8">
				Зохион байгуулагч:
			</div>
			<div class="list" id="org">
				<li class="item item-toggle">
					Зохион байгуулагч сонгох:
					<label class="toggle ">
						<input type="checkbox" ng-model="checked" ng-change="check(checked)" >
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</li>
			</div>
			<div class="list" ng-if="checked == true" id="selectOrg">
					<select ng-model="event.owner" ng-options="org.organization_fullname for org in myorgs" id="select">
						<option ng-if="myorgs.length != 0" value="">Байгууллага сонгох</option>
						<option ng-if="myorgs.length == 0" value="">Байгууллага байхгүй байна.</option>
					</select>
			</div>
				<button id="addEvent" ng-click="createEvent(event)">Арга хэмжээ үүсгэх</button>
		</div>
	</form>
    </ion-content>
</ion-view>
