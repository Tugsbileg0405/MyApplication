<ion-view >
<ion-nav-bar align-title="right">
<ion-nav-buttons side="left" >
      <button class="button-clear" ng-click="goBack()" style="width:100px;padding-left:0;background-color:white;color:black">
       <i class="icon ion-chevron-left" style="font-family:'Arial';font-size:20px"> Буцах</i> 
      </button>
    </ion-nav-buttons>
     <ion-nav-title style="font-family:'Arial';border:1px solid;background-color:#FF5700;color:white;padding:5px;padding-left:15px;padding-right:15px;border-radius:5px;border-color:#FF5700;font-size:16px" >
        Миний арга хэмжээ
    </ion-nav-title>
</ion-nav-bar>
  <ion-content overflow-scroll='true'  >
    <ion-refresher pulling-text="Уншиж байна..." on-refresh="doRefresh()">
  </ion-refresher>
  
  	<ion-list>
 		 <ion-item ng-repeat="myevent in myEvents | limitTo: number" >
		   <div class="list card ink" style="margin:-2%;padding:0px;width:105%;height:100%" >
       <a href="#/app/playlists/{{myevent.id}}">
          <img ng-cache ng-src="{{backsite}}/{{myevent.event_cover}}"  style="height:200px" class="full-image">
              <div class="item">
                 <h3 style="font-size:15px;font-weight:bold">{{myevent.event_title}}</h3>
                     <div class="row" style="padding:0 0 5px 0">
                    <div class="col col-10" style="padding:0">
                     <p id="desc"><i class="icon ion-ios-time-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0">
                      <p id="desc">{{myevent.event_start_date | date:'EEEE, MMMM d, y ' }}</p>
                    </div>
                </div> 
                  <div class="row" style="padding:0 0 5px 0">
                    <div class="col col-10" style="padding:0">
                     <p id="desc"><i class="icon ion-ios-location-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0">
                      <p id="desc">{{myevent.event_location}}</p>
                    </div>
                </div> 
          </div>
               <div id="myFree" ng-if="myevent.event_ticket_type == 'Free'">
           <p style="color:white">Үнэгүй</p>
           </div>
           <div id="myPaid" ng-if="myevent.event_ticket_type != 'Free'">
           <p style="color:white">Төлбөртэй</p>
           </div>
           </a>
            <div class="item item-divider" >
              <h5 ng-repeat="category in myevent.event_type"  style="font-size:13px;float:left;padding-bottom:5px;padding-top:5px;text-transform:lowercase">
                <a href="#/app/category/{{category.id}}"> #{{category.name | translate}} &nbsp</a>
              </h5>
          </div>
          </div>
          <!--  <div class="button-bar" id="btns">
             <button class="button" ng-if="myevent.event_isActive == true" id="public" ng-click="makePrivate(myevent)"><i class="fa fa-unlock "></i> Public</button>
           <button class="button" id="private" ng-click="makePublic(myevent)" ng-if="myevent.event_isActive == false"><i class="fa fa-lock"></i> Private</button>
                <button class="button" id="delete"><i class="fa  fa-trash-o"></i> Delete</button>
            </div> -->
  		</ion-item>
      </ion-list>
<div class="card" ng-if="myEvents.length == 0">
           <div class="item item-text-wrap" style="font-family:'Arial';text-align:center">
            Мэдээлэл ороогүй байна.
           </div>
        </div>
    </div>
  </ion-content>
</ion-view>
