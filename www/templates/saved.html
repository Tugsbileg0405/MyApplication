<ion-view  >
<ion-nav-bar align-title="right">
<ion-nav-buttons side="left" >
      <button class="button-clear" ng-click="goBack()" style="width:100px;padding-left:0;background-color:white;color:black">
      <i class="icon ion-chevron-left" style="font-family:'m3';font-size:22px"> Буцах</i> 
      </button>
    </ion-nav-buttons>
     <ion-nav-title style="font-family:'m3';border:1px solid;background-color:#FF5700;color:white;padding:5px;padding-left:15px;padding-right:15px;border-radius:5px;border-color:#FF5700;font-size:18px" >
        Хадгалагдсан: {{likedEvent.length}}
    </ion-nav-title>
</ion-nav-bar>
	<ion-content lazy-scroll >
    <ion-refresher pulling-text="Уншиж байна..." on-refresh="doRefresh()">
   </ion-refresher>
  
    <ion-list>
      <ion-item ng-repeat="list in likedEvent | orderBy:'createdAt':true|filter:search" href="#/app/playlists/{{list.event_info.id}}">
         <div class="list card"  style="margin:-2%;padding:0px;width:114%;height:100%">
          <img ng-cache ng-src="{{backsite}}/{{list.event_info.event_cover}}"  style="height:200px" class="full-image">
         <div class="item tem-text-wrap" >
            <h3 style="font-family:'m3';font-size:18px;font-weight:bold">{{list.event_info.event_title}}</h3>
               <div class="row" style="padding:0 0 5px 0">
                    <div class="col col-10" style="padding:0">
                     <p id="desc"><i class="icon ion-ios-time-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0" >
                      <p id="desc">{{list.event_info.event_start_date | date:'EEEE, MMMM d, y ' }}</p>
                    </div>
                </div> 
                  <div class="row" style="padding:0">
                    <div class="col col-10"  style="padding:0">
                     <p id="desc"><i class="icon ion-ios-location-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0">
                      <p id="desc">{{list.event_info.event_location}}</p>
                    </div>
                </div> 
          </div>
           <div id="savedFree" ng-if="list.event_info.event_ticket_type == 'Free'">
           <p style="font-family:'m3';font-size:18px;color:white">Үнэгүй</p>
           </div>
           <div id="savedPaid" ng-if="list.event_info.event_ticket_type != 'Free'">
           <p style="font-family:'m3';font--size:18px;color:white">Төлбөртэй</p>
           </div>
      </div>
      <ion-option-button class="button-assertive" ng-click="deleteSavedEvent(list.event_info.id)">
        Delete
      </ion-option-button>
      </ion-item>
    </ion-list>
          <div class="card" ng-if="likedEvent.length == 0">
           <div class="item item-text-wrap" style="font-family:'m3';font-size:18px;text-align:center">
            Мэдээлэл ороогүй байна.
           </div>
        </div>
    </div>
    </ion-content>
</ion-view>
