<ion-view  >
<ion-nav-bar align-title="right">
<ion-nav-buttons side="left" >

      <button class="button button-icon ion-chevron-left button-clear" ng-click="goBack()" style="width:100px;padding-left:0;background-color:white;color:black">
        ...
       <!-- <i class="fa fa-chevron-left" style="font-size:22px;font-family:'m3'"> Буцах</i>  -->
      </button> 
    </ion-nav-buttons>
     <ion-nav-title style="font-family:'m3';border:1px solid;background-color:#FF5700;color:white;padding:5px;padding-left:15px;padding-right:15px;border-radius:5px;border-color:#FF5700;font-size:18px" >
        Хадгалагдсан: {{likedEvent.length}}
    </ion-nav-title>
</ion-nav-bar>
	<ion-content overflow-scroll='true'>
    <ion-refresher pulling-text="Уншиж байна..." on-refresh="doRefresh()">
   </ion-refresher>
         <div class="list card" ng-repeat="list in likedEvent | orderBy:'createdAt':true|filter:search"  ng-click="goDetail(list.event_info)" >
          <img ng-cache ng-if="list.event_info.event_cover.length < 100" ng-src="{{backsite}}/{{list.event_info.event_cover}}"  id="homeImg" class="full-image">
          <img ng-if="list.event_info.event_cover.length > 100" ng-src="{{list.event_info.event_cover}}"  id="homeImg" class="full-image">
         <div class="item tem-text-wrap" >
            <h3 style="font-family:'m3';font-size:18px;font-weight:bold">{{list.event_info.event_title}}</h3>
               <div class="row" style="padding:0 0 5px 0">
                    <div class="col col-10" style="padding:0">
                     <p id="desc"><i class="icon ion-ios-time-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0" >
                      <p id="desc">{{list.event_info.event_start_date | date:'EEEE, MMMM d, y ' }}</p>
                    </div>
                </div> 
                  <div class="row" style="padding:0">
                    <div class="col col-10"  style="padding:0">
                     <p id="desc"><i class="icon ion-ios-location-outline" id="icon"></i></p> 
                    </div>
                    <div class="col col-90" style="padding:0">
                      <p id="desc">{{list.event_info.event_location}}</p>
                    </div>
                </div> 
          </div>
          <div class="item item-divider" style="padding:0">
  <div class="row" style="padding:0">
      <div class="col" style="padding:0;padding-left:20px">
        
      </div>
      <div class="col" style="padding:0;text-align:right">
        <span id="FreeCat" ng-if="list.event_ticket_type == 'Free'">
         Үнэгүй
       </span>
       <span id="PaidCat" ng-if="list.event_ticket_type != 'Free'">Төлбөртэй</span>
      </div>
  </div>
 </div>
      </div>
          <div class="card" ng-if="likedEvent.length == 0">
           <div class="item item-text-wrap" style="font-family:'m3';font-size:18px;text-align:center">
            Мэдээлэл ороогүй байна.
           </div>
        </div>
    </div>
    </ion-content>
</ion-view>
