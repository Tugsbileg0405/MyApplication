<ion-view >
<ion-nav-bar align-title="right">
<ion-nav-buttons side="left" >
      <button class="button-clear" ng-click="goBack()" style="width:100px;padding-left:0;background-color:white;color:black">
     <i class="fa fa-chevron-left" style="font-size:22px;font-family:'m3'"> Буцах</i> 
      </button>
    </ion-nav-buttons>
     <ion-nav-title style="font-family:'m3';border:1px solid;background-color:#FF5700;color:white;padding:5px;padding-left:15px;padding-right:15px;border-radius:5px;border-color:#FF5700;font-size:19px" >
     Хувийн мэдээлэл
    </ion-nav-title>
</ion-nav-bar>
    <ion-content>
             <div class="item"  style="padding:0;margin-bottom:0">
          <img src="img/Mobile Cover.png" menu-close  style="width:100%;height:150px">
             <div id="proimg" ng-click="show($event)">
            <img fallback-src="{{backsite}}/{{user_info.person_profile_img}}" ng-if="user_info.person_profile_img" src=" {{user_info.person_profile_img}}">
             <img ng-if="!user_info.person_profile_img" src="img/default.png">
          </div>
              <div style="font-family:'Arial';position:absolute;bottom:20px;font-size:20px;color:white;width:100%;text-align:center">{{user_info.person_firstname + ' ' + user_info.person_lastname}}
              </div>
                </div>
   <div class="list"  id="profile">
                <label class="item item-input ">
                    <span class="input-label">И-мэйл:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="user.person_email">
                </label>
                       <label class="item item-input">
                    <span class="input-label">Овог:</span>
                     <input type="text"  style="font-weight:bold;text-align:right" ng-model="user.person_firstname" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Нэр:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="user.person_lastname" >
                </label>
                 <label class="item item-input">
                    <span class="input-label">Утасны дугаар:</span>
                     <input type="text" style="font-weight:bold;text-align:right" ng-model="user.person_cell_number">
                </label>
                <div class="row" style="padding:0">
                  <div class="col" style="padding:0;margin-right:5px">
                       <button class="button button-full" style="padding:0;font-family:'m3';font-size:16px;background-color:#00CC52;;color:white" ng-click="Update(user)">
                         Засварлах
                       </button>   
                  </div>
                  <div class="col" style="padding:0">
                     <button  class="button button-full" style="padding:0;font-family:'m3';font-size:16px;background-color:#FF5700;color:white" ui-sref="app.changepass">Нууц үг өөрчлөх</button>
                 </div>
               </div> 
            </div>
        </div>
    </ion-content>
</ion-view>
