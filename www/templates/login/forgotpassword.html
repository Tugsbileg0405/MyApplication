<ion-view view-title="Нууц үг мартсан">
 
  <ion-content>
  <ion-item>
  <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()" style="padding-left:5%;font-weight:bold">Буцах</button>
  <div class="item item-body" style="border:0px;margin-top:10%">
  		<h3>Нууц үг мартсан?</h3>
      	<p>Бүртгүүлсэн э-мэйл хаягруу шинэ нууц үг сэргээх зааврыг илгээх болно</p>
  	</div>
      <div class="list">

        <form name="myForm">
          <label class="item item-input item-floating-label" >
              <span class="input-label">И-мэйл:</span>
              <input type="text" nanme="email" placeholder="И-мэйл" ng-model="reg.email">
          </label>
          <br>
            <button style="background-color:#FF5700;color:white;border-radius:5px;padding-top:10px;padding-bottom:10px;width:100%;border:1px solid #FF5700" ng-click="#" type="submit" >
                    Илгээх
            </button>
            </form>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
