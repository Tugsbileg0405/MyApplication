<ion-view >
  <ion-content >
    <ion-item  >
    <br>
    		<div class="row" >
    				<div class="col"></div>
    				<div class="col col-50" style="text-align:center"><img src="img/logo2.png" style="width:50%;height:50%">
            </div>
					<div class="col"></div>
    		</div>
        <div class="row">
            <div style="width:100%;text-align:center;font-weight:bold"><p>ХААНА ЮУ БОЛЖ БАЙНА...</p></div>
        </div>
        <br>
    			<form role="form">
  					<div class="list">
			  				<label class="item item-input item-floating-label" id="lgnname">
			 			   			<span class="input-label" >И-мэйл хаяг:</span>
			 			   				<input type="email" ng-model="emails"  placeholder="И-мэйл хаяг" required>
			  			   </label>
			 				 <label class="item item-input item-floating-label">
			    			
			    					<span class="input-label">Нууц үг:</span>
			    					<input type="password" ng-model="pass" name="password" placeholder="Нууц үг" required>
			  				</label>
                <br>
      			  				<button ng-click="login({email:emails,pass:pass})" style="background-color:#a21e21;color:white;border-radius:5px;width:100%;padding-top:10px;padding-bottom:10px;border:1px solid #a21e21" type="submit"  >
			  						Нэвтрэх
						   </button>
					</div>	
					</form>
  
		 <a href="#/forgotpassword" style="text-decoration:none;margin-top:5px"><p style="text-align:center;color: #a21e21">Нууц үг мартсан?</p></a>
<h2 style="margin-top:3%;margin-bottom:3%"><span  class="line-center" style="color:#D0D0D0">эсвэл</span></h2>
  
                  <button  ng-click="facebookLogin()" style="background-color:#3b5998;color:white;border-radius:5px;width:100%;padding-bottom:10px;padding-top:10px;border:1px solid #3b5998" > 
                      <i class="icon ion-social-facebook"></i>&nbsp Login with Facebook</button>
   <a href="#/register" style="text-decoration:none">
   <p style="text-align:center;color:black;margin-top:3%">Хэрэв бүртгэлгүй бол? <b>Бүртгүүлэх</b></p></a>
  		<a href="">
      <p style="color:black;font-weight:bold;text-align:center">Зочноор нэвтрэх</p>  
      </a>
      </ion-item>
  </ion-content>
</ion-view>
