<ion-view view-title="Нүүр хуудас">
  <ion-content >
    <ion-refresher pulling-text="Уншиж байна..." on-refresh="doRefresh()">
  </ion-refresher>
  <div class="row">
      <div class="col">  <button class="button button-icon icon button-clear button-dark ion-navicon" menu-toggle="left"> </button></div>
      <div class="col col-75"> <h5>ХААНА ЮУ БОЛЖ БАЙНА ...</h5>
      </div>
  </div>
   <ion-slide-box on-slide-changed="slideChanged($index)" style="height:100%" auto-play="true" does-continue="true" show-pager="false">
  <ion-slide>
    <div style="height:100%;width:100%"><img src="img/slider1.png" style="height:100%;width:100%"></div>
  </ion-slide>
  <ion-slide>
    <div style="height:100%;width:100%"><img src="img/slider2.png" style="height:100%;width:100%"></div>
  </ion-slide>
  <ion-slide>
    <div style="height:100%;width:100%"><img src="img/slider3.png" style="height:100%;width:100%"></div>
  </ion-slide>
</ion-slide-box>
  <div class="list">
   <div class="row">
   <div class="col col-50"><a href="#/app/category/5594e7aeef8ed1a30b4e65b8"><p class="item item-dark" id="Category" style="background:url('img/category/music2.jpg');background-size: cover" >Music</p></a></div>
    <div class="col col-50"><a href="#/app/category/5594e7baef8ed1a30b4e65b9"><p class="item item-dark" id="Category" style="background:url('img/category/food2.jpg') ;background-size: cover">Food & Drink</p></a></div>
  </div>
  <div class="row">
    <div class="col col-50"><a href="#/app/category/5594e7c1ef8ed1a30b4e65ba"><p class="item  item-dark" id="Category" style="background:url('img/category/classes1.jpg');background-size: cover">Classes</p></a></div>
    <div class="col col-50"><a href="#app/category/5594e7ceef8ed1a30b4e65bb"><p class="item item-dark" id="Category" style="background:url('img/category/art2.jpg');background-size: cover">Arts</p></a></div>

  </div>
  <div class="row">
    <div class="col col-50"><a href="#app/category/5594e7daef8ed1a30b4e65bc"><p class="item  item-dark" id="Category" style="background:url('img/category/party2.jpg');background-size: cover">Parties</p></a></div>
    <div class="col col-50"><a href="#app/category/5594e7e5ef8ed1a30b4e65bd"><p class="item  item-dark" id="Category" style="background:url('img/category/sport2.jpeg');background-size: cover">Sport & Wellness</p></a></div>

  </div>
  <div class="row">
          <div class="col"><a href="#app/category/5594e7ecef8ed1a30b4e65be"><p class="item item-icon-left item-dark" id="Category" style="background:url('img/category/networking1.jpg');background-size: cover">Networking</p></a></div>
  </div>
    <div class="list list-inset" style="border:2px outset;margin:2%">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Хайх..." ng-model="search">
  </label>
</div>
    <ion-list >
      <ion-item ng-repeat="list in lists | orderBy:'createdAt':true|filter:search" href="#/app/playlists/{{list.id}}">
      <div class="list card" style="margin:-2%;padding:0px;width:114%;height:100%">
          <img ng-src="http://52.69.108.195:1337/{{list.event_cover}}" style="height:100%;width:100%" class="full-image">
             <div class="item item-text-wrap">
            <p id="Date">{{list.event_start_date | date:'medium'}}</p>
            <h3  id="title">{{list.event_title}}</h3>
            <p id="address">{{list.event_location}}</p>
          </div>

           <div class="item item-divider">
              <p ng-repeat="category in list.event_type" id="title">
                #{{category.name}}
              </p>
          </div>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
