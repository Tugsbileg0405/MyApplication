<ion-view view-title="Миний урилга" >
  <ion-content >
  
    <ion-refresher pulling-text="Уншиж байна..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="row" >
      <div class="col" ><button class="button icon-left ion-chevron-left button-clear button-dark ink" style="padding-left:5%;padding-bottom:0" ng-click="goBack()">Буцах</button></div>
      <div class="col" ><p style="font-size:16px;background-color:#a21e21;color:white;padding:5px;border-radius:5px;text-align:center;margin-top:5%">Таны урилга:{{tickets.length}}</p></div>
    </div>
      <ion-slide-box on-slide-changed="slideChanged($index)" show-pager="false" >
  <ion-slide ng-repeat="ticket in tickets" >
      <a href="#/app/playlists/{{ticket.ticket_event.id}}">
                <img src="img/urilga_black.png"  style="width:100%;height:100%">
      </a>
  </ion-slide>
</ion-slide-box>
    </ion-content>
</ion-view>
