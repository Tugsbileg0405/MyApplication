<ion-view>
  <ion-content >
  <div class="row">
      <div class="col " id="back">  <button class="button icon-left ion-chevron-left button-clear button-dark ink" style="padding-left:2%" ng-click="goBack()">Буцах</button></div>
      <div class="col col-67" style="padding-top:4%;text-align:right"><p style="font-size:16px;background-color:#a21e21;color:white;padding:5px;border-radius:5px">Тасалбар худалдан авалт</p></div>
  </div>
<div class="list">
    <a class="item item-thumbnail-left" style="height:100px">
      <img src="http://52.69.108.195:1337/{{event_info.event_profile}}">
      <h3 id="title">{{event_info.event_title}}</h3>
      <p style="margin-top:5%">Эхлэх өдөр: {{event_info.event_start_date}}</p>
      <p >Болох газар:{{event_info.event_location}}</p>
    </a>
</div>
<div class="list" >
<form name="frm">
  <label class="item item-input item-stacked-label" style="padding-right:9px" ng-show="ticket_counter == 1">
    <input type="text" style="border:1px solid gray" placeholder="Хэрэглэгчийн нэр" ng-model="ticket.ticket_fullname" >
  </label>
  <label class="item item-input item-stacked-label" style="padding-right:9px" ng-show="ticket_counter == 1">
    <input type="email" style="border:1px solid gray" placeholder="И-мэйл хаяг:" ng-model="ticket.ticket_email"  >
  </label>
  <label class="item item-input item-stacked-label" style="padding-right:9px" ng-show="ticket_counter == 1">
    <input type="text" style="border:1px solid gray" placeholder="Утасны дугаар" ng-model="ticket.ticket_phonenumber" >
  </label>
    <span style="padding-top:0;margin-left:20px" ng-show="ticket_counter == 1">
    <a ng-click="suggest(ticket)">For Me</a> |
    <a ng-click="clear(ticket)">Clear</a>
    </span>
   <div class="item" style="padding-bottom:5px;padding-top:5px">
    <span id="buyTicket">Тасалбарын төрөл:</span><br>
      <select ng-model="ticket.ticket_type" style="border-radius:2px;padding:5px;width:102%;background-color:white;border:1px solid gray" required>
	<option  ng-value="free_ticket | json"  ng-repeat="free_ticket in event_info.event_ticket.free">{{free_ticket.type}}-{{free_ticket.description}}</option>
	<option  ng-value="paid_ticket | json" ng-repeat="paid_ticket in event_info.event_ticket.paid"><p>{{paid_ticket.type}}-{{paid_ticket.description}}</p></option>
	<option  ng-value="urilga_ticket | json" ng-repeat="urilga_ticket in event_info.event_ticket.urilga"><p>{{urilga_ticket.type}}-{{urilga_ticket.description}}</p></option>
</select>
  </div>
  <div class="item">
    <span id="buyTicket" >Тасалбарын тоо:</span>
   <span style="background-color:#24DC97;color:white;padding:5px;padding-left:15px;padding-right:15px;font-weight:bold;font-size:20px;margin-left:20px" ng-click="sub()">-</span>
	<span style="font-size:20px;margin:10px"> {{ticket_counter}} </span>
    <span style="background-color:#24DC97;color:white;padding:5px;padding-left:15px;padding-right:15px;font-weight:bold;font-size:20px" ng-click="add()">+</span> 
  </div>
<button ng-disabled="frm.$invalid" class="button button-block"  style="background-color:#a21e21;color:white" ng-click="buyTicket(ticket)">Худалдан авах</button>
</form>
</div>
  </ion-content>
</ion-view>
